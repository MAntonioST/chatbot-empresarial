spring:
  application:
    name: chatbot-empresarial

  # Configuração do Banco de Dados
  datasource:
    url: jdbc:postgresql://localhost:5432/chatbot_db
    username: chatbot_user
    password: chatbot_pass
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Cria/atualiza tabelas automaticamente
    show-sql: true      # Mostra SQL no console (dev only)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Spring AI - OpenAI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}  # Variável de ambiente
      chat:
        options:
          model: gpt-4o-mini        # Modelo mais barato e rápido
          temperature: 0.7          # Criatividade (0.0 = determinístico, 1.0 = criativo)
          max-tokens: 1000          # Limite de tokens na resposta

# Configurações do servidor
server:
  port: 8090
  error:
    include-message: always
    include-stacktrace: on_param

# Logging
logging:
  level:
    com.techcorp.chatbot: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG